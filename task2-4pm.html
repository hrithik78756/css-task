<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        position: absolute;
    }

    .shinu {
        background-color: pink;
        z-index: 3;
        top: 10px;
    }

    .hrithik {
        background-color: green;
        z-index: 2;
        top: 10px;
        left: 40px;
    }

    .nita {
        background-color: rgb(128, 68, 0);
        z-index: 5;
        top: 40px;
        left: 40px;
    }

    .meshwa {
        background-color: rgb(179, 239, 15);
        z-index: 3;
        top: 10px;
        left: 40px;
    }
</style>

<body>
    <section>
        <div class="shinu">
            <h1>shinu</h1>
        </div>
        <div class="hrithik">
            <h1>hrithik</h1>
        </div>
        <div class="nita">
            <h1>nita</h1>
        </div>
        <div class="meshwa">
            <h1>meshwa</h1>
        </div>
    </section>
</body>

</html>
