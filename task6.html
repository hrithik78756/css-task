<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <form>
  <h1 align="center"><u>Student Registration Form</u></h1>

  Roll no. : 
  <input type="text" name="roll"><br><br>

  Student name : 
  <input type="text" name="fname" placeholder="First Name"> -
  <input type="text" name="lname" placeholder="Last Name"><br><br>

  Father's name : 
  <input type="text" name="fathername"><br><br>

  Date of birth : 
  <input type="text" name="day" placeholder="Day"> -
  <input type="text" name="month" placeholder="Month"> -
  <input type="text" name="year" placeholder="Year">
  (DD-MM-YYYY)<br><br>

  Mobile no. : 
  <input type="text" value="+91" size="2" readonly> -
  <input type="text" name="mobile"><br><br>

  Email id : 
  <input type="email" name="email"><br><br>

  Password : 
  <input type="password" name="password"><br><br>

  Gender : 
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female<br><br>

  Department : 
  <input type="checkbox" name="dept" value="CSE"> CSE
  <input type="checkbox" name="dept" value="IT"> IT
  <input type="checkbox" name="dept" value="ECE"> ECE
  <input type="checkbox" name="dept" value="Civil"> Civil
  <input type="checkbox" name="dept" value="Mech"> Mech<br><br>

  Course : 
  <select name="course">
    <option>---------------- Select Current Course's ----------------</option>
    <option>B.Tech</option>
    <option>BCA</option>
    <option>MCA</option>
    <option>M.Tech</option>
    <option>Diploma</option>
  </select><br><br>

  Student photo : 
  <input type="file" name="photo"><br><br>

  City : 
  <input type="text" name="city"><br><br>

  Address : 
  <textarea name="address" rows="3" cols="40"></textarea><br><br>

  <input type="submit" value="Register">
</form>
</body>
</html>
