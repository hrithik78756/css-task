<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 13</title>
  <style>
body {
  text-align: center;
  font-family: Arial, sans-serif;
  background-color: white;
}

h1 {
  color: skyblue;
  margin: 20px 0;
}
.container {
  width: 80%;
  margin: 0 auto;
}
.box {
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: black;
  margin: 5px 0;
  height: 100px;
}
.box1 {
  background-color: #ff1e56;
}

.box8 {
  background-color: #8d6bff;
}
.box-row {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.box2 { background-color: #caa472; }
.box3 { background-color: #ffd51e; }
.box4 { background-color: #ff91a4; }
.box5 { background-color: #53c653; }
.box6 { background-color: #ff4f81; }
.box7 { background-color: #3f3b56; }

.box-row .box {
  flex: 1;
  margin: 5px;
  min-width: 120px;
}
footer {
  margin-top: 20px;
  font-size: 14px;
}

footer a {
  color: purple;
  text-decoration: none;
}
    </style>
</head>
<body>
  <h1>CSS Flexbox</h1>

  <div class="container">
    <div class="box box1">BOX 1</div>
    <div class="box-row">
      <div class="box box2">BOX 2</div>
      <div class="box box3">BOX 3</div>
      <div class="box box4">BOX 4</div>
      <div class="box box5">BOX 5</div>
      <div class="box box6">BOX 6</div>
      <div class="box box7">BOX 7</div>
    </div>
    <div class="box box8">BOX 8</div>
  </div>
</body>
</html>
